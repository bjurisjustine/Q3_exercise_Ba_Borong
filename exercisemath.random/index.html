<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise</title>
</head>
<body>
    
        <p id="outputnum"></p>
        <p id="outputbreakdown"></p>
        <p id="date"></p>
        
    <script>
        var RandomNumber = Math.floor (Math.random() * 1000 + 1);
        

        document.getElementById("outputnum").innerHTML=("Random Generated Number: " + RandomNumber);

        const hundreds = Math.floor(RandomNumber/100);
        var q = (hundreds * 100);
        const tens = Math.floor(RandomNumber % 100/10);
        var j = (tens*10);
        const ones = (RandomNumber % 10);

        breakdown = "Breakdown: " + q + "," + j + "," + ones; 

        document.getElementById("outputbreakdown").innerText = breakdown; 

        var d = new Date()

        document.getElementById("date").innerText = "Date: " + d;


    </script>

</body>
</html>
